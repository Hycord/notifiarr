name: Build

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun run format:check

      - name: Run tests
        run: bun test

      - name: Validate configuration
        run: bun run config:validate

      - name: Determine commit SHA short
        id: vars
        run: |
          echo "sha_short=${GITHUB_SHA::12}" >> $GITHUB_OUTPUT
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.repo_owner_lower }}/irc-notify:latest
            ghcr.io/${{ steps.vars.outputs.repo_owner_lower }}/irc-notify:${{ steps.vars.outputs.sha_short }}
